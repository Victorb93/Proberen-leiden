
        
<form id="formulier">
		<input type="text" id="boodschap">
		<button type="button" onclick="boodschappenlijstje()">Voeg een boodschap/hoeveelheid toe</button>
</form>

		<p id="boodschappen"></p>


<script>
function boodschappenlijstje() {
	var boodschap = document.getElementById('boodschap').value
	
	var tekst = document.createTextNode(boodschap)
	
	var nieuweBoodschap = document.createElement('li')

	nieuweBoodschap.appendChild(tekst)

	document.getElementById('boodschappen').appendChild(nieuweBoodschap)
}
</script>
